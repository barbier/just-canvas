<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Just Canvas</title>

	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
	<link rel='stylesheet' type='text/css' href='../css/main.css'></link>
</head>
<body>
	<div id="guide">
		<h1>Just Canvas</h1>

		<p>JavaScript experiment to capture movements. Currently only works with one hand. But in the future will be with both. You can help the project <a href="https://github.com/raphamorim/just-canvas">here</a>.</p>

		<img src="../images/wrong.jpg" alt="Wrong">
		<img src="../images/right.jpg" alt="Rigth">

		<p><a class="btn">Gotcha!</a></p>
	</div>

	<div id="message">
		<h2>Bro, allow <strong>Just Canvas</strong> to use your camera :)</h2>
	</div>

	<video id="scene">
		<source src="../musics/happy.mp4" type="video/mp4">
		Your browser does not support the video
	</video>

	<div id="steps" class="steps">
		<div class="step">
			<div class="pos active"></div>
			<div class="pos"></div>
			<div class="pos"></div>
			<div class="pos"></div>
		</div>
	</div>

	<div id="score">Score: <span class="value"></span></div>

	<canvas id='canvas'></canvas>

<script src="../js/compatibility.js"></script>
<script src="../js/smoother.js"></script>

<!-- objectDetect (loading with handfist) -->
<script src="../js/objectdetect.js"></script>

<script src="../js/utils.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
